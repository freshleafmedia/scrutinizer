<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrutinizer</title>
    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }
        h1 {
            font-size: 4rem;
            font-weight: 100;
        }
    </style>
    <script>
        function lazyLink(url) {
            var xhr = new XMLHttpRequest()
            xhr.open('GET', url)
            xhr.addEventListener('load', function () {
                if (this.status == 200) {
                    document.body.innerHTML += '<link href="' + url + '" rel="stylesheet">'
                }
            })
            xhr.send()
        }
        lazyLink('https://fonts.googleapis.com/css?family=Roboto:100,400')
        lazyLink('/app.min.css')
    </script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon.png">
    <meta name="theme-color" content="#3F51B5">
</head>
<body class="mdc-theme--primary-bg">
    <h1 class="mdc-theme--text-primary-on-primary">Scrutinizer</h1>
    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
        <input type="text" class="mdc-textfield__input" value="" placeholder="https://example.com" autofocus>
    </div>
</body>
</html>
